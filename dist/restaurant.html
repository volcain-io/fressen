<!DOCTYPE html><html lang="en"><head><title id="title">Fressen -</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Review of restaurant"><script>function openMaps(name, address) {
       window.open(`https://www.google.com/maps/search/?api=1&query=${name},${address}`, '_blank');
   }

   function goHome() {
       let subfolder = window.location.origin === 'https://volcain-io.github.io' ? 'fressen/' : '';
       window.location.assign(`${window.location.origin}/${subfolder}`);
   }</script><meta name="theme-color" content="#2177c4"><link rel="manifest" href="manifest.json"></head><body><header><nav><button onclick="goHome();" aria-label="Go back"><img alt="Back arrow icon" src="./img/material-icons/back.svg"></button><h1 id="restaurant-name"></h1></nav><ul class="breadcrumb" aria-label="Breadcrumb"><li><a href="/">Home</a></li><li id="breadcrumb-name"></li></ul></header><main id="maincontent"><section id="restaurant-container" class="restaurant"></section><section id="reviews-container" class="reviews"><h2 class="text-center">Reviews</h2><div id="reviews"></div></section></main><div id="modal-overlay" class="backdrop"><div id="modal" class="modal-layer" role="dialog" aria-labelledby="form-header" aria-modal="true"><form id="form-review" class="form-background"><h2 id="form-header" class="text-center">Add Your Review</h2><label for="name">Name:</label> <input id="name" type="text" name="name" placeholder="Enter your name" required> <label for="rating">Rating:</label> <input id="rating" type="number" name="rating" min="1" max="5" value="3" required> <label for="comments">Comment:</label> <textarea id="comments" name="comments" cols="40" rows="5" placeholder="Fill in what you liked most and/or didn't like about your visit in this restaurant" required></textarea><div class="form-actions"><button type="submit" id="modal-btn-ok">Submit</button> <button type="button" id="modal-btn-close" value="Close">Close</button></div></form></div></div><footer id="footer">Copyright (c) 2018 &middot; <a href="/"><strong>Fressen</strong> </a>&middot; All Rights Reserved</footer><script type="text/template" id="restaurant-template"><div class="single-flex">
      <h2 class="neighborhood">
        <span id="neighborhood-name"></span>
        <small id="address" class="address">{address}</small>
      </h2>
      <button onclick="openMaps(`{name}`,`{address}`)" aria-label="Go to Google Maps">
        <img alt="Redirect to Google Map" src="./img/material-icons/directions.svg">
      </button>
    </div>
    <div class="single-flex">
      <p class="cuisine" aria-label="{cuisine-name} cuisine">Cuisine: <span id="cuisine-name"></span></p>
      <p class="single-rating" aria-label="Overall rating is {rating}">Rating: {rating}</p>
    </div>
    <div class="single-card" id="restaurant-{id}" aria-label="Place called {name}">
      <div class="grid">
        <img id="img"
             src="./img/restaurants/{id}-small.jpg"
             srcset="./img/restaurants/{id}.jpg 400w, ./img/restaurants/{id}@2x.jpg 800w"
             sizes="(max-width: 600px) 100vw, 50vw"
             alt="Image of {name} Restaurant">
        <div id="map" class="single-map"></div>
      </div>
      <details>
          <summary>Operating Hours</summary>
          <table id="operating-hours-all" aria-label="Operating Hours"></table>
      </details>
    </div></script><script type="text/template" id="review-template"><div class="single-card" id="review-{id}" aria-label="Review by {name}">
      <div class="grid">
        <img src="./img/material-icons/portrait.svg" alt="User portrait">
        <h3>{name}</h3>
        <p class="date" aria-label="Publishing date">{date}</p>
        <p class="single-rating" aria-label="Users rating">Rating: {rating}</p>
        <p class="comments" aria-label="Users comment">{comments}</p>
      </div>
    </div></script><script type="text/template" id="empty-view"><div class="empty" id="empty">
      <h3>No reviews yet!</h3>
    </div></script><script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBni5ZJUEvoGfyJO2yCNTbDW9B2eIs1pDE"></script><script src="app.bundle.js"></script><noscript id="deferred-styles"><link rel="stylesheet" href="css/restaurant.css"><link rel="stylesheet" media="(min-width: 600px)" href="css/restaurant-min-600px.css"><link rel="stylesheet" media="(min-width: 850px)" href="css/restaurant-min-850px.css"><link rel="stylesheet" media="(min-width: 1000px)" href="css/restaurant-min-1000px.css"></noscript><script>var loadDeferredStyles = function() {
       var addStylesNode = document.getElementById("deferred-styles");
       var replacement = document.createElement("div");
       replacement.innerHTML = addStylesNode.textContent;
       document.body.appendChild(replacement);
       addStylesNode.parentElement.removeChild(addStylesNode);
   };
   var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
   if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
   else window.addEventListener('load', loadDeferredStyles);</script></body></html>
